    <body>

        <ul class="diaporama">
            <ul class="diaporama__images">
                <li style="background-image: url(assets/img/1.jpg);" class="diaporama__image">
                    <figure>
                        <img src="assets/img/1.jpg" alt="">
                        <figcaption>Illud tamen te esse admonitum volo, primum ut qualis es talem te esse omnes existiment ut, quantum a rerum turpitudine abes.</figcaption>
                    </figure>
                </li>                        
                <li style="background-image: url(assets/img/2.jpg);" class="diaporama__image">
                    <figure>
                        <img src="assets/img/2.jpg" alt="">
                        <figcaption>Quis est enim, cui via ista non pateat, qui isti aetati atque etiam isti dignitati non possit quam velit petulanter, etiamsi sine ulla suspicione, at non sine argumento male dicere.</figcaption>
                    </figure>
                </li>                        
                <li style="background-image: url(assets/img/3.jpg);" class="diaporama__image">
                    <figure>
                        <img src="assets/img/3.jpg" alt="">
                        <figcaption>Sed istarum partium culpa est eorum, qui te agere voluerunt; laus pudoris tui, quod ea te invitum dicere videbamus, ingenii, quod ornate politeque dixisti.</figcaption>
                    </figure>
                </li>                        
                <li style="background-image: url(assets/img/4.jpg);" class="diaporama__image">
                    <figure>
                        <img src="assets/img/4.jpg" alt="">
                        <figcaption>Verum ad istam omnem orationem brevis est defensio.</figcaption>
                    </figure>
                </li>                        
                <li style="background-image: url(assets/img/5.jpg);" class="diaporama__image">
                    <figure>
                        <img src="assets/img/5.jpg" alt="">
                        <figcaption>Nam quoad aetas M. Caeli dare potuit isti suspicioni locum, fuit primum ipsius pudore, deinde etiam patris diligentia disciplinaque munita.</figcaption>
                    </figure>
                </li>                        
            </ul>
